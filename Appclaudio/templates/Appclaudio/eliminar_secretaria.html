{% load static %}
<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8">
  <title>Eliminar Secretaria</title>
  <link rel="stylesheet" href="{% static 'css/secretaria.css' %}">
</head>
<body>
  <div class="container" style="text-align:center;">
    <h1>¿Eliminar a {{ secretaria.nombre_secretaria }} {{ secretaria.apellido_secretaria }}?</h1>
    <form method="post">
      {% csrf_token %}
      <button type="submit" class="btn btn-primary">Sí, eliminar</button>
      <a href="{% url 'listar_secretarias' %}" class="btn btn-outline">Cancelar</a>
    </form>
  </div>
</body>
</html>
