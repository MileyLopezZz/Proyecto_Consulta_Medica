{% load static %}
<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8">
  <title>{{ titulo }}</title>
  <link rel="stylesheet" href="{% static 'css/secretaria.css' %}">
</head>
<body>
  <div class="container">
    <h1>{{ titulo }}</h1>
    <form method="post">
      {% csrf_token %}
      {{ form.as_p }}
      <div style="text-align:center;">
        <button type="submit" class="btn btn-primary">Guardar</button>
        <a href="{% url 'listar_secretarias' %}" class="btn btn-outline">Volver</a>
      </div>
    </form>
  </div>
</body>
</html>
